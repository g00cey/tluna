application: mobiletogcontacts
version: 1
runtime: python
api_version: 1

default_expiration: '3650d'

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  secure: optional
  login: admin

- url: /media
  static_dir: _generated_media
  secure: optional

- url: /.*
  script: common/appenginepatch/main.py
  secure: optional

- url: /
  script: main.py
- url: /sign
  script: helloworld.py
- url: /hello
  script: helloworld.py
- url: /gcontact
  script: convert/gcontact.py
- url: /mobile
  script: convert/mobile.py
- url: /stylesheets
  static_dir: stylesheets
